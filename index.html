<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Freezer - Flow your music</title>
    
    <!-- CSS -->
   <link href="css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="css/principal.css">
   <link rel="stylesheet" href="css/player.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        
        <!-- Barra de Navegacion Lateral -->
        <div class="col-sm-3 col-md-3 sidebar">
          <a href="index.html"><img src="img/freezer.png" class="img-responsive" alt=""></a>
          <div class="form-group has-feedback">
              <input type="text" name="search" class="form-control" placeholder="Buscar">
              <span class="glyphicon glyphicon-search form-control-feedback"></span>
          </div>
          <ul class="nav nav-sidebar" aria-hidden="true">
            <li class="active"><a href="#">INICIO</a></li>
            <li>
              <a href="#">RECOMENDACIONES</a>
            </li>
            <hr>
            <li>
              <a href="#">
                <span class="link-profile" onclick="alert(4)">
                  <img src="img/user.jpg"  class="img-profile img-circle" alt="">
                  &nbsp;&nbsp;&nbsp; <span>Mi Música</span>
                </span>
                <span class="glyphicon glyphicon-cog settings" onclick="alert(5)"></span>
              </a>
            </li>
                <div class="container-fluid">
                  <div class="row">
                      <div class="col-xs-12">
                        <button type="button" class="btn btn-info center-block">
                          <span class="glyphicon glyphicon-plus"></span> SUSCRIBIRSE
                        </button>
                      </div>
                  </div>
                </div>
            <li>
              <a href="#">
                  <span class="glyphicon glyphicon-heart"></span> 
                  &nbsp;&nbsp;&nbsp; Mis favoritas
                </a>
            </li>
            <li>
                <a href="#">
                  <span class="glyphicon glyphicon-list"></span> 
                  &nbsp;&nbsp;&nbsp; Playlists
                </a>
            </li> 
              <li>
              <a href="#">
                  <span class="glyphicon glyphicon-cd"></span> 
                  &nbsp;&nbsp;&nbsp; Álbumes
                </a>
              </li>
              <li>
              <a href="#">
                  <span class="glyphicon glyphicon-time"></span> 
                  &nbsp;&nbsp;&nbsp; Actividad
                </a>
              </li>
              <li>
                <a href="#">
                    <span class="glyphicon glyphicon-expand"></span> 
                    &nbsp;&nbsp;&nbsp; Aplicaciones
                  </a>
              </li>
          </ul>

          <div class="player" id="player">
            <div class="container-fluid">
              <div class="row player-info">
                <div class="container-fluid">
                  <div class="row">
                    <h4>
                    <span id="player-artist">Ed Sheeran</span>
                    <br>
                    <span id="player-title">Photograph</span>
                    </h4>
                  </div>
                  <div class="row">
                    <div class="col-sm-2">
                      <span class="glyphicon glyphicon-heart"></span>
                    </div>
                    <div class="col-sm-2">
                      <span class="glyphicon glyphicon-list"></span>
                    </div>
                    <div class="col-sm-2">
                      <span class="glyphicon glyphicon-plus"></span>
                    </div>
                    <div class="col-sm-6"></div>
                  </div>
                </div>
              </div>

              <div class="row player-btn player-change">
                <div class="col-sm-4">
                  <button type="button" class="btn btn-none" onclick="lista.prev()">
                    <span class="glyphicon glyphicon-step-backward player-prev"></span>
                  </button>
                </div >
                <div class="col-sm-4">
                  <button type="button" class="btn btn-none" onclick="lista.toogle()">
                    <span class="glyphicon glyphicon-play" id="player-play"></span>
                  </button>
                </div >
                <div class="col-sm-4">
                  <button type="button" class="btn btn-none" onclick="lista.next()">
                    <span class="glyphicon glyphicon-step-forward player-next"></span>
                  </button>
                </div >
              </div>

              <div class="row player-btn player-opt">
                <div class="col-sm-3">
                  <button type="button" class="btn btn-none" onclick="alert(4)">
                    <span class="glyphicon glyphicon-volume-up"></span>
                  </button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-none" onclick="alert(5)">
                    <span class="glyphicon glyphicon-repeat"></span>
                  </button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-none" onclick="alert(6)">
                    <span class="glyphicon glyphicon-random"></span>
                  </button>
                </div>
                <div class="col-sm-3">
                  <button type="button" class="btn btn-none" onclick="alert(7)">
                    <span class="glyphicon glyphicon-list-alt"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Fin Barra de Navegacion Lateral -->

        
        <!-- Contenido Principal -->
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <div class="container-fluid">
              <!-- AQUI VA EL CONTENIDO -->
          </div>
        </div>
        <!-- Fin Contenido Principal -->
      </div>
    </div>

    <script type="text/javascript" src="js/soundmanager2.js"></script>
    <script type="text/javascript" src="js/player.js"></script>
  </body>
</html>
